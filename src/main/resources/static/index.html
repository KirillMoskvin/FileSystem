<!DOCTYPE html>
<html>
<head>
    <title>FileSystem</title>
    <meta http-equiv="Cache-Control" content="no-cache">
    <link href="style.css?version=5" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="index.js?version=3"></script>
</head>

<body>
<div>
   <table class="files table table-sm  table-dark table-hover">
        <thead>
            <tr>
                <th>IsDir</th>
                <th>Name</th>
                <th>Size</th>
                <th>Created</th>
                <th>Modified</th>
                <th colspan="4">Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
   </table>
   <button class="backButton btn btn-primary">back</button>

    <!--Окно для показа текста файла-->
    <div class="modal fade" id="modalText" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                </div>
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--Окно для подтверждения удаления файла-->
    <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    ARE YOU SURE ABOUT THAT?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-danger btn-ok">Delete</a>
                </div>
            </div>
        </div>
    </div>
    <!--Окно для переименования файла-->
    <div class="modal fade" id="renameFile" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="file-name" class="col-form-label">New name:</label>
                            <textarea class="form-control" id="file-name"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary renameButton">Rename</button>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" id="move-copy-button">Q</button>

</div>
</body>
</html>
